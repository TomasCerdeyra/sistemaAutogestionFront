<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="navbar"></div>     <!-- Menu Navbar -->
    <h1>LISTA DE CURSOS</h1>
    <h2>BIENVENIDO <span th:text="${studentId}"></span> !</h2>
    <table>
        <thead>
        <tr>
            <th>NOMBRE DEL CURSO</th>
            <th>DESCRIPCIÓN</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseName}">Nombre del Curso</td>
            <td th:text="${course.description}">Descripción del Curso</td>
            <td>
                <form th:action="@{/courses/enroll}" method="post">
                    <input type="hidden" name="courseId" th:value="${course.courseId}" />
                    <input type="hidden" name="studentId" th:value="${studentId}" /> 
                    <button type="submit" class="matricular">Matricular</button>
                </form>
            </td>
        </tr>
    </table>
    <!-- Menu Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        });
    </script>
</body>
</html>
